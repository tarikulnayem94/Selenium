    <script> 
        <!-- jQuery code to show the working of hover() method -->
        $(document).ready(function() { 
            $("p").hover(function() { 
                $(this).css("background-color", "green"); 
            }, function() { 
                $(this).css("background-color", "yellow"); 
            }); 
        }); 
    </script> 
    <style>
